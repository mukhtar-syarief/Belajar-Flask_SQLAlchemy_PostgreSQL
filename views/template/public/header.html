<!DOCTYPE html>
<html>
    <head>
        <title>App</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <a href="/"><h1 class="header-logo">App</h1></a>
            </div>
            <div class="header-menu">
                <div class="list-header">
                    {% if session['nama'] %}
                        <div class="user">
                            <a href="/{{ session['nama'] }}}">{{session['nama']}}</a>
                        </div>
                        <div class="post">
                            <a href="/article">Post</a>
                        </div>
                        <div class="new-post">
                            <a href="/new">New Post</a>
                        </div>
                        <div class="logout">
                            <a href="/logout">Log Out</a>
                        </div>
                    {% else %}
                        <div class="about">
                            <a href="/about">About</a>
                        </div>
                        <div class="login">
                            <a href="/login">Log In</a>
                        </div>
                        <div class="signup">
                            <a href="/signup">Sign Up</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>

        {% block content %}
        {% endblock %}
    </body>
    <footer>

    </footer>
</html>
